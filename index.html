<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css"
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor App</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h1 class="center"><strong>Doctor Finder</strong></h1>
        <br>
        <hr>
      </div>
      <div class="well">
        <form>
          <div class="form-group">
            <h2 class="center">Find Medical Assistance near you!</h2>
            <hr>
            <label for="illness">Enter your Illness</label>
            <input class="center" id="illness" type="text" required="Please Enter Your Illness">
            <button class="btn btn-primary" id="findDoctor">Get Doctors!</button>
          </div>
        </form>
      </div>
      <div class="well">
        <h3 class="center">Doctors</h3>
        <hr>
        <div id="showDoctors">
        </div>
      </div>
    </div>
  </body>
</html>
