<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css"
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor App</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h1 class="center"><strong>Doctor Finder</strong></h1>
        <br>
        <hr>
      </div>
      <div class="well">
        <h2 class="center">Find Medical Assistance near you!</h2>
        <br>
        <p class="center">* Enter either your current location or a location of your choice to find all doctors in that area! *</p>
        <hr>
         <label for="illness">Enter your location:</label>
         <input class="center" id="illness" type="text" required="Please Enter Your Illness">
         <button class="btn btn-default" id="findDoctor">Get Doctors!</button>
      </div>
    </div>
    <div class="well">
      <h3 class="center">Doctors</h3>
      <hr>
      <ul id="showDoctors">
      </ul>
    </div>
    <br>
    <div class="col-sm-12 well center"><strong><p>Copyright (c) 2016 Taylor Loftis-Kim, Epicodus 2016</p></strong>
    </div>
  </body>
</html>
